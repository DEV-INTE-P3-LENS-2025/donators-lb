<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donators</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
    <link href="./reset.css" rel="stylesheet" />
    <link rel="icon" href="./images/icons/euro_clr.svg" />
  </head>
  <body>
    <header>
      <h1 id="h1">List of donators</h1>
    </header>
    <aside>
      <section class="header">
        <img src="./images/icons/filter.svg" alt="Filter">
        <p class="short">Filter</p>
        <p class="long">Filters :</p>
      </section>
      <section class="option f_op" onclick="filter_sort(this, 'a', '')">
        <img src="./images/icons/all_clr.svg" alt="All" class="op_icon"/>
        <p class="short">All</p>
        <p class="long">All donators</p>
      </section>
      <section class="option f_op" onclick="filter_sort(this, 'm', '')">
        <img src="./images/icons/male_clr.svg" alt="Males" class="op_icon"/>
        <p class="short">Males</p>
        <p class="long">Male donators</p>
      </section>
      <section class="option f_op" onclick="filter_sort(this, 'f', '')">
        <img src="./images/icons/female_clr.svg" alt="Females" class="op_icon"/>
        <p class="short">Females</p>
        <p class="long">Female donators</p>
      </section>
      <section class="header">
        <img src="./images/icons/sort.svg" alt="Sort" />
        <p class="short">Sort</p>
        <p class="long">Sort by :</p>
      </section>
      <section class="option s_op" onclick="filter_sort(this, '', 'amt')">
        <img src="./images/icons/euro_clr.svg" alt="Amount" class="op_icon"/>
        <p class="short">Amount</p>
        <p class="long">Amount donated</p>
      </section>
      <section class="option s_op" onclick="filter_sort(this, '', 'abc')">
        <img src="./images/icons/abc_clr.svg" alt="ABC" class="op_icon"/>
        <p class="short">ABC</p>
        <p class="long">Alphabetical order</p>
      </section>
    </aside>
    <main>
      <section id="search_cont">
        <section id="search">
          <img src="./images/icons/search.svg" alt="search_icon">
          <input type="text" placeholder="Search a donator">
          <button type="button" onclick="search()">Search</button>
        </section>
      </section>
      <section id="card_container"></section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
