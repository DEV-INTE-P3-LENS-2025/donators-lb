<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donators</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
    <link href="./reset.css" rel="stylesheet" />
    <link rel="icon" href="./images/icons/euro.svg" />
  </head>
  <body>
    <header>
      <h1 id="h1">List of donators</h1>
    </header>
    <aside>
      <section class="header">
        <img src="./images/icons/filter.svg" alt="Filter">
        <p class="short">Filter</p>
        <p class="long">Filters :</p>
      </section>
      <section class="option" onclick="filter_sort('a', '')">
        <img src="./images/icons/all.svg" alt="All" />
        <p class="short">All</p>
        <p class="long">All donators</p>
      </section>
      <section class="option" onclick="filter_sort('m', '')">
        <img src="./images/icons/male.svg" alt="Males" />
        <p class="short">Males</p>
        <p class="long">Male donators</p>
      </section>
      <section class="option" onclick="filter_sort('f', '')">
        <img src="./images/icons/female.svg" alt="Females" />
        <p class="short">Females</p>
        <p class="long">Female donators</p>
      </section>
      <section class="header">
        <img src="./images/icons/sort.svg" alt="Sort" />
        <p class="short">Sort</p>
        <p class="long">Sort by :</p>
      </section>
      <section class="option" onclick="filter_sort('', 'amt')">
        <img src="./images/icons/euro.svg" alt="Amount" />
        <p class="short">Amount</p>
        <p class="long">Amount donated</p>
      </section>
      <section class="option" onclick="filter_sort('', 'abc')">
        <img src="./images/icons/abc.svg" alt="ABC" />
        <p class="short">ABC</p>
        <p class="long">Alphabetical order</p>
      </section>
    </aside>
    <main></main>
  </body>
  <script src="./script.js"></script>
</html>
